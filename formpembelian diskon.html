<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
        <title>Program Penjualan Barang PT Elektronik Komputer</title>
        <link rel="stylesheet" href="formpembelian.css">
        <script language="javascript" type="text/javascript"> 
        function hasiltotal(){
            var totalitem=document.getElementById("totalitem").value;
            var price=document.getElementById("price").value;
            var totalprice;
            totalprice=totalitem*price;
            document.getElementById("totalprice").value=totalprice;
            var pay;
            var discount=0.10;
            pay=totalprice-(totalprice*discount);  
            var optionstatus =document.getElementById("status").value;
        if(optionstatus=="member"){
            document.getElementById("pay").value=pay;
            document.getElementById("discount").value="10%";
        }else if(optionstatus=="nomember"){
            document.getElementById("discount").value="0%";
        }
        }
        </script>
    </head>
    <body>
        <h1>Form Purchase Electronic Store &nbsp;</h1>
        <form method="get" action=" " name="formpembeliannescafestore"onchange="hasiltotal()">
        <label>Item Name &nbsp; &nbsp; 
        <select name="Option Item">
            <option value="">-Option item-</option>
            <option value="RAM Storage">RAM Storage</option>
            <option value="Monitor">Monitor</option>
            <option value="SSD Storage">SSD Storage</option>
            <option value="GPU">GPU</option>
            <option value="CPU Processor"> CPU Processor</option>
            <option value="Keyboard">Keyboard</option>
            <option value="Mouse">Mouse</option>
        </select></label>
        <br><br>
        <label>Total item &nbsp; &nbsp; &nbsp;  <input type=text name="totalitem" id="totalitem"></label>
        <br><br>
        <label>Price &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;  <input type=text name="price" id="price"></label>
        <br><br>
        <label>Status &nbsp; &nbsp;  &nbsp; &nbsp;  &nbsp; &nbsp;
            <select name="optionstatus" id="status">
                <option value="">-Option Status-</option>
                <option value="member" id="member">Customer Member</option>
                <option value="nomember"id="nomember">No Customer member</option>
            </select>
        </label>
        <br><br>
        
        <label> Total Price &nbsp; &nbsp;  <input type=text name="totalprice" id="totalprice"></label>
        <br><br>
        <label>Discount  &nbsp; &nbsp; &nbsp; &nbsp;<input type=text name="discount" id="discount"></label>
        <br><br>
        <label>Pay &nbsp;  &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;&nbsp;<input type=text name="pay" id="pay"></label>
        <br><br>       
        <button onclick="hasiltotal()">Remove</button>
        <input type="submit" value="Enter">
    </form>
    </body>
</html>
